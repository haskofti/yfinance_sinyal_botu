name: XAUUSD Yfinance Botu

on:
  schedule:
    - cron: '*/15 * * * *'  # Her 15 dakikada bir çalışır (UTC)
  workflow_dispatch:        # Manuel başlatma da mümkün

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Reposu klonla
      uses: actions/checkout@v3

    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Kütüphaneleri yükle
      run: |
      pip install -r requirements.txt

    - name: Botu çalıştır
      run: python sinyal_analiz_xauusd_yfinance.py
